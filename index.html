<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
</head>
<body>
  <div class="background">
    <header>
      <div class="banner">
        <span class="material-symbols-outlined">webhook</span>
      <h1>ODIN</h1>
      </div>  
    </header>
    <footer>
      <p>Photo by <a href="https://unsplash.com/@marekpiwnicki">Marek Piwnicki</a></p> 
    </footer>
  </div>
  <div class="right-panel">
    <div class="wrapper">
      <header>
        <h2>This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2>Sign up <em>now</em> to get started.</h2><br>
        <h2>You <em>know</em> you want to.</h2>
      </header>

      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="col">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          
          <div class="col">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name">

           <label for="phone_number">Phone Number</label>
           <input type="number" id="phone_number">

           <label for="confirm_password">Confirm Password</label>
           <input type="password" id="confirm_password">
          </div>
          
        </fieldset>

        <footer>
          <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
        </footer>
      </form> 
    </div>
  </div>
</body>
</html>
