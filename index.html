<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="background" id="bg">
    <header>
      <div class="banner">
      <img src="./assets/icon.png" alt="logo">
      <h1>ODIN</h1>
      </div>  
    </header>
    <footer>
      <p>Photo by <a href="https://unsplash.com/@marekpiwnicki">Marek Piwnicki</a></p> 
    </footer>
  </div>
  <div class="right-panel">
    <div class="wrapper">
      <header>
        <h2>This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2>Sign up <em>now</em> to get started.</h2><br>
        <h2>You <em>know</em> you want to.</h2>
      </header>

      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="col">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" placeholder="John/Jane">

            <label for="email">EMAIL</label>
            <input type="email" id="email" placeholder="e@mail.com">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="error" placeholder="Password">
            <p id="no-match">*Please type in a password</p>
          </div>
          
          <div class="col">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" placeholder="Doe">

           <label for="phone_number">PHONE NUMBER</label>
           <input type="text" id="phone_number" placeholder="1234567">

           <label for="confirm_password">CONFIRM PASSWORD</label>
           <input type="password" id="confirm_password" class="error" placeholder="Confirm Password">
          </div>
          
        </fieldset>

        <hr>
      </form>
      
      <footer>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="" id="login">Log in</a></p>
      </footer>
    </div>
  </div>
</body>
</html>
