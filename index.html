<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <header>
      <h1>Odin</h1>
    </header>
    <footer>
      <p>Photo by someone</p> 
    </footer>
  </div>
  <div class="content">
    <div class="wrapper">
      <header>
        <h2>This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2>Sign up <em>now</em> to get started</h2>
        <h2>You <em>know</em> you want to.</h2>
      </header>

      <form action="" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name">

          <label for="last_name">Last Name</label>
          <input type="text" id="last_name">

          <label for="email">Email</label>
          <input type="email" id="email">

          <label for="phone_number">Phone Number</label>
          <input type="number" id="phone_number">

          <label for="password">Password</label>
          <input type="password" id="password">

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password">
        </fieldset>
      </form>

        <footer>
          <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </div>
  </div>
</body>
</html>
